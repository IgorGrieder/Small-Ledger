version: "2"
sql:
  - engine: "postgresql"
    queries: "internal/db/query.sql"
    schema: "internal/db/schema.sql"
    gen:
      go:
        package: "repo"
        out: "internal/repo"
        sql_package: "pgx/v5"
        emit_interface: true
        overrides:
          - db_type: "uuid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
